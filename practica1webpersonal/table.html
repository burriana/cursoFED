<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table  {
            border:5px solid black;
            text-align: center;
            
        }
        

    </style>
</head>
<body>
    <!-- Crear la tabla
    
    --------------------------------------------
    |      A      |        |     C   |         |
    |             |        |         |         |
    |-------------|   B    |---------|   D     |
    |  E   |   F  |        |     G   |         |
    |      |      |        |         |         |
    |-------------|        |---------|---------|
    |             |        |         |         |
    |     H       |        |     I   |    J    |
    |-------------|--------|---------|---------|
    -->

    
    <table align ="center" border =1px width =500 height =500>
        <caption style="color:blue"> Crear una tabla</caption>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="3">B</td>
            <td >C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td >E</td>
            <td >F</td>
            <td >G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
            <td >I</td>
            <td >J</td>
        </tr>
    </table>
    
</body>
</html>
