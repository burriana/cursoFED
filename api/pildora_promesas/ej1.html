<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const paises = [];
      const nuevoPais = (pais) =>
        new Promise((resolve) => {
          setTimeout(() => {
            paises.push(pais);
            resolve(`Agregado: ${pais}`);
          }, 1000);
        });

        nuevoPais('Alemania')
          .then(resultado=>{
            console.log(resultado);
            console.log(paises);
            return nuevoPais('Francia')
          })
          .then(resultado=>{
            console.log(resultado);
            console.log(paises);
            return nuevoPais('Inglaterra')
          }).then(resultado=>{
            console.log(resultado);
            console.log(paises);
           
          }).catch(error =>{
            console.log('Error no controlado ' + error)
          })

          
        
        
    </script>
  </body>
</html>
