<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // numero secreto a acertar
      const password = Math.floor(Math.random()*10+1);
      let intentos = 0;
      let guessNumber;
     
      do {
        intentos++;
        guessNumber = +Math.floor(prompt("Introduce un numero entero del 1 al 10."));
        validarNumero(guessNumber)
        //console.log(number, intentos);
      } while (guessNumber !== password);
      console.log(`Has acertado el numero secreto ${password} al ${intentos} intento`);

      function validarNumero(numero){
        // este entre 1 y 10 ambos incluidos.
        if(numero <=0 || numero > 10){      // Comprueba que el numero no sea negarivo, ni mayor que 10.
          alert('Numero no valido')
        }
      }

     
      
    </script>
  </body>
</html>
