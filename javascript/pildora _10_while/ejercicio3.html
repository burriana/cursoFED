<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let word ='';
    let contador = 0;
    const password = 'Fin';
    const lista = [];
    
    do{
      word = prompt(" Introduce una palabra");
      lista.push(word);
      contador++
    }while (word !== password);
    console.log(`Has introducido ${contador} palabras`)
    console.log(lista);
    document.write(`Has introducido ${contador} palabras` +  "<br>")
    document.write(lista)


  </script>
</body>
</html>
