//     Utilitzant el Bucle while, demana un n√∫mero per pantalla i calcula el seu

const n = 15;
let factorial  = 1;
let i = 1;

while ( i <= n){
  factorial *= i;
  i++
}
console.log(`El factorial de ${n}! es igual a ${factorial}`);
