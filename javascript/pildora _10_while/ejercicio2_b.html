<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // numero secreto a acertar

      //1.-  Generar bumero aleatorio entre 1 y 10
      const password = Math.floor(Math.random() * 10 + 1);
      let intentos = 0;
      let guessNumber;
      let maxAttempts = 5;

      // 2.-Hacertar numero secreto con un numero de intentos determinados
      do {
        intentos++;
        guessNumber = +prompt("Introduce un numero entero del 1 al 10.");
        console.log(guessNumber, intentos);
        validarNumero(guessNumber);
      } while (guessNumber !== password && intentos < maxAttempts);

      // 3.-Imprmir en la consola
      if (intentos < maxAttempts) {
        console.log(
          `Enhorabuena!!! Has acertado en  el ${intentos} intento el numero ${password}`
        );
      } else {
        console.log(
          `Has utilizado todos los intentos. El nuemro era: ${password}`
        );
      }


      // ------------------- Funcion de validaciÃ³n
      function validarNumero(numero) {
        // este entre 1 y 10 ambos incluidos.
        if (numero <= 0 || numero > 10) {
          // Comprueba que el numero no sea negarivo, ni mayor que 10.
          alert("Numero no valido");
        }
      }
    </script>
  </body>
</html>
