    <title>Condicional Ej: 7</title>

  <body>
    <script>
            //7. Compara aquests dos condicionals ... quina Ã©s la diferencia?
            const age = "18";

      // === compara el valor y los tipos, siendo "false". No envia nada por que no hay "else".
           if (age === 18){
              console.log("True-->You just became an adult :D ")}


      // == compara solo valor , dando "true". Envia el mensaje.
      if (age === 18){
           if (age == 18){
              console.log("You just became an adult :D xxxxxx ")
            }
    </script>
  </body>
