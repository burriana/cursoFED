<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicional Ej:1</title>
</head>
<body>
  <script>

    let cashDisponible = Math.floor(Math.random()*3000);
    let totalCarrito =  Math.floor(Math.random()*500);;
    let disponible =(cashDisponible - totalCarrito).toFixed(0);

    let mensaje =(disponible >= 0)? `Despues de la compra tendras disponible ${disponible}. `:`No tienes suficiente cash, te faltan ${-disponible}.`

    console.log(mensaje)


  </script>
</body>
</html>
