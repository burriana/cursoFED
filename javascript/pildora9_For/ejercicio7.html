<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const frase = 'Esta mañana hace frío';
    const letra = 'a';
    let contadorLetra = 0;

    for (let i=0; i < frase.length ; i++){
      let char  = frase.charAt(i).toLowerCase();
      if( char === letra.toLowerCase()){
        contadorLetra++
      }
    }
    console.log(`En la frase hay ${contadorLetra} letras - ${letra} -.`);


  </script>
  
</body>
</html>
