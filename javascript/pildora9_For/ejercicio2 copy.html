  <body>
    <script>
      // arbol navidad

      var entero;
      const simbolo = "*";
      const blanco = " ";
      var mensaje;
    
        entero = Math.floor(Math.random() * 15 + 10);
        j = entero - 1;
        for (let i = 0; i < entero; i++) {
          j -= 1;
          mensaje =
            blanco.repeat(j) + simbolo.repeat(i) + simbolo + simbolo.repeat(i);
          console.log(mensaje);
        }
      
    </script>
  </body>
