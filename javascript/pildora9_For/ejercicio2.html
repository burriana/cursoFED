<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Ej:2</title>
</head>
<body>
  <script>
    const entero= 10;
    const simbolo ='*'
    let mensaje = simbolo.repeat(entero)

    // triangulo
    for (let i=0; i <entero;i++){
      mensaje = simbolo.repeat(i+1)
      console.log(mensaje)
    }
    console.log('---------------------')
    // cuadrado
    for (let i=0; i <entero;i++){
      mensaje = simbolo.repeat(entero+1)
      console.log(mensaje)
    }
   
   
  </script>
</body>
</html>
