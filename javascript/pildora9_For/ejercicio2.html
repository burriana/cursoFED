  <script>
    const entero= 10;
    const simbolo ='*'
    let mensaje = simbolo.repeat(entero)

    // triangulo
    for (let i=0; i <entero;i++){
      mensaje = simbolo.repeat(i+1)
      console.log(mensaje)
    }
    console.log('---------------------')
    // cuadrado
    for (let i=0; i <entero;i++){
      mensaje = simbolo.repeat(entero+1)
      console.log(mensaje)
    }
    console.log('---------------------')
     // arbol navidad

     let numArbol = 11;
     let half = Math.floor(numArbol/2)
     let espacio =' '
     for (let i=0; i <entero;i++){
       for(let j=0; j >entero; j++)
     mensaje =  espacio.repeat(half-j) + simbolo.repeat(j+1)
      console.log(mensaje)
    }
   
   
  </script>
