<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let test ="Note that the flags are an integral part of a regular expressioN";

      // Mitad de la cadena
      function mitad(string) {
        let mitad = Math.ceil(string.length / 2);
        let resultado = string.slice(0, mitad);
        return resultado;
      }
      console.log(mitad(test));

      //Ultima letra
      function ultimo(string) {
        let resultado = string.slice(-1);
        return resultado;
      }
      console.log(ultimo(test));

      // Dar la vuelta
      function inverso(string) {
        let inversa = string.toString().split("").reverse().join("");
        return inversa;
      }
      console.log(inverso(test));

      // Intercalar guion entre las letras
      function guion(string) {
        let conGuion = string.split("").join("-");
        return conGuion;
      }
      console.log( guion(test));

      // Contar las vocales.
      function contarVocales(string) {
        let vocales = "aeiouAEIOU";
        let contadorVocales = 0;
        for (let i = 0; i < string.length; i++) {
          let char = string.charAt(i);
          if (vocales.includes(char)) {
            contadorVocales++;
          }
        }
        return contadorVocales;
      }
      console.log(contarVocales(test));
    </script>
  </body>
</html>
