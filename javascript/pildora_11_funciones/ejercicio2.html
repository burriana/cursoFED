  <body>
    <script>
      // Calcular edad

      function edad(year) {
        let hoy = new Date();
        //let nacimiento = new Date(fecha);
        let edad = hoy.getFullYear() - year;
        //let edad = hoy.getFullYear() - nacimiento.getFullYear();

        return edad;
      }
      
     
      year1 = 2007;
      console.log(edad(year1));
      year2 = 2020;
      console.log(edad(year2));
      


    </script>
