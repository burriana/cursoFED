<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function dniLetter(dni) {
        const lletres = "TRWAGMYFPDXBNJZSQVHLCKE";
        let letter = lletres.charAt(parseInt(dni) % 23);
        return letter;
      }

      const dni1 = "73375746";
      console.log(`${dni1}${dniLetter(dni1)}`);
      const dni2 = "23375647";
      console.log(`${dni2}${dniLetter(dni2)}`);
    </script>
  </body>
</html>
