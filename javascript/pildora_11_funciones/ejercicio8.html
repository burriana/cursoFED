<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function dniLetter(dni) {
        let dniNumero=dni.slice(0,8);
        let dniLetra= dni.slice(-1);
        const lletres = "TRWAGMYFPDXBNJZSQVHLCKE";
        let letter = lletres.charAt(parseInt(dniNumero) % 23);
        if (dniLetra == letter){
          return true;
        }else{
          return false;
        }
        
      }

      const dni1 = "73375746L";
      console.log(`${dni1} ${dniLetter(dni1)}`);
      const dni2 = "23375647X";
      console.log(`${dni2} ${dniLetter(dni2)}`);
    </script>
  </body>
</html>
