<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section class="comparar">
      <h2>Comparar dos numeros</h2>
      <input type="text" placeholder="Introduce el primer numero" id="num1" />
      <input type="text" placeholder="Introduce el segundo numero" id="num2" />
      <button onclick="comparar()">Comparar</button>
      <p id="answer"></p>
    </section>

    <section class="par">
      <h2>Numero par o impar</h2>
    
      <input type="Text" placeholder="Introduce un numero" id="num" />
      <button type="button" onclick="isEven()">Submit</button>
      <p id="answer"></p>
    </section>

    <section class="imc">
      <h2>Calculo del IMC</h2>
      <input type="text" placeholder="Peso en Kg" id="peso" />
      <input type="text" placeholder="Altura en cm" id="altura" />
      <button onclick="IMC()">IMC</button>
      <p id="imc"></p>
    </section>

    <script src="./ejercicios_02.js"></script>
