<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Calculo el IMC</h2>
  <p id="imc"></p>
  
  <script>
    let peso = prompt("Introduce tu peso en Kg");
    let altura = prompt("Introduce tu altura en cm");100
  
  let text =peso / ((altura/100)**2);

  document.getElementById("imc").innerHTML=text;
  </script>
</body>
</html>
