<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Ejercicio: Mostar 5 numeros con : for, while, do...while

      // Bucle for
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }
      console.log("-+-+-+-+--+-+");
      // Bucle while
      let j = 6;
      while (j <= 10) {
        console.log(j);
        j++;
      }
      console.log("-+-+-+-+--+-+");

      // Bucle do ... while
      let k = 11;
      do{
        console.log(k);
        k++
      }while (k<=15)
    </script>
  </body>
</html>
