  <body>
    <script>
      //Practicarem amb Split
      // Separa variable actividad, tenint en compte espai en blanc.

      const actividad = "Estoy aprendiendo Javascript Moderno";
      let splitActividad = actividad.split(" ");
      console.log(splitActividad);
      //Ara fes-ho tenint en compte la coma.

      const hobbies =
        "Leer, caminar, escuchar musica, escribir, aprender a programar";
      let splitHobbies = hobbies.split(",");
      console.log(splitHobbies);

      let splitHobbiesReverse = hobbies.split(",").reverse().join("-");
      console.log(splitHobbiesReverse);

      //4. Canvia el següent text tot a majúscula.
      const producto = "Monitor 24 pulgadas ";

      console.log(producto);
      console.log(upperProducto);
