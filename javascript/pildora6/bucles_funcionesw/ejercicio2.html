    <!-- 2. Ingressar una paraula o text per teclat i determinar si és o no una paraula palíndrom.
(Paraula que es llegeix d'igual manera de endavant cap enrere, que de darrere cap
endavant) -->

    <script>
      function palindromo(word) {

        let reverseWord = word.split('').reverse().join('');

        if( word == reverseWord ){
          console.log( word + ": es un palindromo");
        }else{
          console.log( word + ": NO es un palindromo");
        }
      }
      palindromo("oso");
      palindromo("palindromo");
      palindromo("567765");


    </script>
