<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style-selector5.css" />
  </head>
  <body>
    <div id="contenedor">
      <h2>Formulario de alta</h2>

      <form method="post" action="#">
        <ul>
          <li class="izquierda">
            <legend class="titulo" 
              >Nombre y apellidos <span class="requerido">*</span></legend
            >
            <div>
              <span class="completo">
                <input id="nombre" name="nombre" value="" placeholder="Nombre"/>
                <!-- <label for="nombre">Nombre</label> -->
              </span>

              <span class="completo">
                <input id="apellido1" name="apellido1" value="" placeholder="Primer apellido"/>
                <!-- <label for="apellido1">Primer apellido</label> -->
              </span>

              <span class="completo">
                <input id="apellido2" name="apellido2" value="" placeholder="Segundo apellido"/>
                <!-- <label for="apellido2">Segundo apellido</label> -->
              </span>
            </div>
          </li>

          <li class="derecha">
            <legend class="titulo" "
              >Dirección <span class="requerido">*</span></legend>
            

            <div>
              <span class="completo">
                <input id="direccion" name="direccion" value="" placeholder="Calle, número, piso, puerta"/>
                <!-- <label for="direccion">Calle, número, piso, puerta</label> -->
              </span>

              <span class="tercio">
                <input id="codigopostal" name="codigopostal" value="" placeholder="Codigo postak"/>
                <!-- <label for="codigopostal">Código postal</label> -->
              </span>

              <span class="dostercios">
                <input id="municipio" name="municipio" value="" placeholder="Municipio" />
                <!-- <label for="municipio">Municipio</label> -->
              </span>

              <span class="tercio">
                <select id="provincia" name="provincia" >
                  <option value=""></option>
                  <option value="provincia1">Provincia 1</option>
                  <option value="provincia2">Provincia 2</option>
                  <option value="provincia3">Provincia 3</option>
                </select>
                <label for="provincia">Provincia</label>
              </span>

              <span class="dostercios">
                <select id="pais" name="pais">
                  <option value=""></option>
                  <option value="pais1">País 1</option>
                  <option value="pais2">País 2</option>
                  <option value="pais3">País 3</option>
                </select>
                <label for="pais">País</label>
              </span>
            </div>
          </li>

          <li class="izquierda">
            <legend class="titulo" ">Email</legend>

            <div>
              <span class="completo">
                <input id="email" name="email" value="" placeholder="email"/>
              </span>
            </div>
          </li>

          <li class="derecha">
            <legend class="titulo" 
              >Teléfono <span class="requerido">*</span></legend
            >

            <div>
              <span class="mitad">
                <input id="telefonofijo" name="telefonofijo" required value="" placeholder="Fijo"/>
                <!-- <label for="telefonofijo">Fijo</label> -->
              </span>

              <span class="mitad">
                <input id="telefonomovil" name="telefonomovil" required value="" placeholder="Movil"/>
                <!-- <label for="telefonomovil">Móvil</label> -->
              </span>
            </div>
          </li>

          <li class="botones">
            <input id="alta" type="submit" value="Darme de alta &rarr;" />
          </li>
        </ul>
      </form>
    </div>
  </body>

</html>
