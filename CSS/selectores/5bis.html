<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    .izquierda{
      float: left;

    }
    .derecha{

      clear: right;
    }
    .titulos{
      font-weight: bold;
      font-size: normal;
    }
    label{
      font-size: small;
    }
  
 
   
  </style>
</head>
<body>

      </div>
      <div class="completo">
        <br>

      </div>
      <div class="completo">
        <br>
        <label for="municipio">Municipio</label>
      </div>
     </div>
    </div>
 
    

  </form>
  
</body>
</html>
