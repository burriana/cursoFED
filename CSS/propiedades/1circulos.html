<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>

    <!--  <link rel="stylesheet" href="style.css">-->

    <style>
      .fondo{
        width: 80%;
        box-sizing: border-box;
        background-color: rgb(192, 138, 241);
        border: 1px solid blueviolet;
        padding: 20px;
        /* text-align: center; */
      
        
      }

      .circulo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        margin: 10px;
        border: 4px solid black;
        display: inline-block;
        /* text-align: center; */
      }

      .rojo{
        background: red;
      }

      .con-sombra{
        background:green;
        box-shadow: 1px 1px 15px red;
      }

      .especial{
        background-color: yellow;
        border: dashed red;
        border-radius: 20%;

      }
    </style>
  </head>
  <body>
    <center>
      <section class="fondo">
        <!-- <h3>Ejercicio 1: Circulos utilizando class="circulo"</h3> -->
        <div class="circulo"></div>
        <div class="circulo rojo"></div>
        <div class="circulo con-sombra"></div>
        <div class="circulo especial"></div>
        <div class="circulo"></div>
      </section>
    </center>
  </body>
</html>
