<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      ul.menu {
            width: 180px;
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #7C7C7C;
            text-decoration: un;
           
        }

        ul.menu li {
            border-bottom: 1px solid #7C7C7C;
            border-top: 1px solid #FFF;
            background: #F4F4F4;
        }

        ul.menu li a {
            padding: .2em 0 .2em 1.5em;
            display: block;
            text-decoration: none;
            color: #333;
            background: #F4F4F4 url("img/caballo.png") no-repeat 3px;
        }

        ul.menu li a:hover,
        ul.menu li a:active {
            background: #E4E4E4 url("flecha_activa.png") no-repeat 3px;
        }

    </style>
  </head>
  <body>
    <ul class="menu">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ul>
  </body>
</html>
