<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura flex</title>
  <style>
    *{
      margin=0;
      padding=0;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }
    .header{
      background-color: orange;
      text-align: center;
      padding: 2em;
    }
    .main{
      display: flex;
      flex-direction: row;
    }
    .columna{
      height: 200px;
      /* float: left; */
      vertical-align: middle;
      text-align: left;
    }
    .left{
      background-color: lightblue;
      width: 25%;
      vertical-align: ;
    }
    .central{
      background-color: lightgreen;
      width: 50%;
    }
    .derecha{
      
      background-color: rgba(255, 0, 0,0.5);
      width: 25%;
      text-align: center;
      vertical-align: middle;
     
    
    }
    .footer{
      clear: both;
      background-color: pink;
      text-align: center;
      padding: .5em;
    }
    @media screen and (max-width: 600px){
      .main{
        flex-direction: column;
      }
      /* .left{
        width: 100%;
      }
      .central{
        width: 100%;
      }
      .derecha{
        width: 100%;
      } */

     }
    ;
      
    

  </style>
</head>
<body>
  <div class="contenidor">
    <div class="header">
      <h2>Encabezado de pagina</h2>
    </div>
    <div class="main">
      <div class="columna left"> Barra Izquierda</div>
      <div class="columna central">Espacio Central</div>
      <div class="columna derecha">Barra derecha</div>
    </div>
    <div class="footer">Pie de Pagina</div>
  </div>

</body>
</html>
