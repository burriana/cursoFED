  <title>Ejercio 3  </title>
  <style>
    /* Ejercicio 3 */
.caja {
width: 100px;
height: 70px;
border-radius: 1em;
border: solid 3px black;
display: inline-block;
padding: 15px;
margin: 15px;
text-align: center;
text-shadow: 5px 5px 5px ,0,0.3);
line-height: 70px;
}
#nombre{
  background-color: red;
  border-color: blue;
}
#rgba{
  background-color: rgba(255,0,0,.5);
  border-color: green;
}
#exadecimal{
  background-color: #FF0000;
  border-color: greenyellow;
}

  </style>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <section >
    <h2>Ejercicio3: Formas de representar colores</h2>
    <div class="caja" id="nombre">red</div>
    <div class="caja" id="rgba">rgba(255,0,0,.5)</div>
    <div class="caja" id="exadecimal">#FF0000</div>
  </section>
  
</body>
