<html>
   <head>
      <title>Moneda</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
   </head>
   <body>
      <style>
         #databinding{
            padding: 20px 15px 15px 15px;
            margin: 0 0 25px 0;
            width: auto;
            background-color: #e7e7e7;
         }
         span, option, input {
            font-size:25px;
         }
         .solucion{
            font-size:1.5rem;
            font-family:arial;
            font-weight:bold;
            color:green
         }
         .ratio{
            font-size:1.1rem;
            font-family:arial;
            font-weight:bold;
         }
      </style>
      
      <div id = "databinding" >
         <h1>Hola, {{name | capitalize}}</h1> 
         <h1>Currency Converter</h1>         
         <span>Enter Amount:</span>
         <input type = "number"  v-model="cantidad" placeholder = "Enter Amount" /><br/><br/>
         <div>
            <span>Convert From:</span>
            <select style="width:300px;font-size:25px;" v-model="currentfrom" >
               <option v-for = "moneda in currencyfrom" :value="moneda" >{{moneda.desc}}</option>
            </select>
         </div>
         <br>
         <div>
            <span>Convert To:</span>
            <select  style = "width:300px;font-size:25px;" v-model="currentto">
               <option  v-for = "moneda in currencyfrom" :value="moneda" >{{moneda.desc}}</option>
            </select><br/><br/>
         </div>
        
         <div>
          <p class="ratio">The currency change from {{currentfrom.name}}  to {{currentto.name}} is {{this.ratio}}.</p> 
          <p class="solucion">The value of   {{cantidad}} {{currentfrom.name}} is {{this.change}} {{currentto.name}}</p> 
         </div>
        
      </div>
   
      <script src="moneda.js"></script>
     
   </body>
</html>
