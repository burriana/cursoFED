<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>1e component VUE</title>
   <style>
     button{
       padding:10px;
       margin:10px;
     }
     body{
       text-align: center;
     }
   </style>
  </head>

  <body>
    <div id="app"></div>

    <template id="ejemplo">
      <div>
        <button @click="toggleMostrar">Mostrar/Ocultar</button><br>
        <div v-if="mostrar">
          <img :src="imagen" />
          <b>{{ mensaje }}</b>
        </div>
        <ul>
          <li v-for="item in cursos">
            {{item.name}}
          </li>
        </ul>

       
      </div>
    </template>

    <!--OJO això ha d'estar aquí al final -->
    <script src="js/javascript.js"></script>
  </body>
</html>
