<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>1e component VUE</title>
    <style>
      button {
        padding: 10px;
        margin: 10px;
      }
      body {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <template id="ejemplo">
      <div>
        <button @click="toggleMostrar">Mostrar/Ocultar</button><br />
        <div v-if="mostrar">
          <img :src="imagen" /><br /><br />
          <b>{{ mensaje }}</b>
        </div>
        <p v-for="item in cursos">
          <a v-bind:href="item.url">{{item.name}}</a>
        </p>
      </div>
    </template>

    <!--OJO això ha d'estar aquí al final -->
    <script src="js/javascript.js"></script>
  </body>
</html>
