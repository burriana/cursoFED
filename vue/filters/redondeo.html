<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filters</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="numero"  >
    <p >Numero en Euros: {{numero |euro}}</p>
    <p >Numero sin decimales: {{numero | sindecimales }}</p>
    <p >Numero en Euros sin decimales: {{numero | sindecimales |euro}}</p>
    <p >Numero en Euros dos decimales: {{numero | dosdecimales |euro}}</p>

  </div>


  <script>
    const vm= new Vue({
      el:'#app',
      data:{
        numero: 10.458

      },
      filters:{
        euro: function(valor){
          //return valor +' €'
          return `${valor} €`
        },
        sindecimales:function(valor){
          return Math.round(valor)
        },
        dosdecimales:function(valor){
          return valor.toFixed(2)
        }
      }
    })

  </script>
  
</body>
</html>
